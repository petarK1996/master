<!DOCTYPE html>
<html>
<head>
    <title>Web GIS with Leaflet, GeoJSON, and Fetch API</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000; /* Ensure the button is above the map */
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="toggleButton">Load GeoJSON Data</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([44.445344045032456, 20.694731581971123], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
            maxZoom: 18,
        }).addTo(map);

        function roadStyle(feature) {
            switch (feature.properties.fclass) {
                case 'motorway':
                    return { color: "#f00", weight: 5, opacity: 0.9 };
                case 'primary':
                    return { color: "#ffa500", weight: 4, opacity: 0.9 };
                case 'secondary':
                    return { color: "#ff0", weight: 3, opacity: 0.9 };
                case 'residential':
                    return { color: "#fff", weight: 2, opacity: 0.9 };
                default:
                    return { color: "#888", weight: 2, opacity: 0.7 };
            }
        }
        function waterwayStyle(feature) {
            return {
                color: "#00f",
                weight: 3,
                opacity: 0.6
            };
        }

        function railwayStyle(feature) {
            return {
                color: "#333",
                weight: 2,
                opacity: 0.7,
                dashArray: '9'
            };
        }

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.on('mouseover', function(e) {
                    var popupContent = "<b>Opis:</b><br>";


                    if (feature.properties.fclass) {
                        popupContent += "Type: " + feature.properties.fclass + "<br>";
                    }

                    if (feature.properties.name) {
                        popupContent += "Name: " + feature.properties.name + "<br>";
                    }

                    e.target.bindPopup(popupContent).openPopup(); 
                });
                layer.on('mouseout', function(e) {
                    e.target.closePopup();
                });
            }
        }

        var geojsonLayers = [];
        var layersAdded = false;

        function loadGeoJSON(url, styleFunction) {
            return fetch(url)
                .then(response => response.json())
                .then(json => {
                    var layer = L.geoJSON(json, {
                        style: styleFunction,
                        onEachFeature: onEachFeature 
                    });
                    geojsonLayers.push(layer);
                    return layer;
                });
        }

        function toggleGeoJSON() {
            if (!layersAdded) {
                Promise.all([
                    loadGeoJSON('mladenovac/osm_building.geojson'),
                    loadGeoJSON('mladenovac/osm_roads.geojson', roadStyle),
                    loadGeoJSON('mladenovac/osm_waterways.geojson', waterwayStyle),
                    loadGeoJSON('mladenovac/osm_railways.geojson', railwayStyle)
                ]).then(() => {
                    geojsonLayers.forEach(layer => layer.addTo(map));
                    document.getElementById('toggleButton').textContent = 'Remove GeoJSON Data';
                    layersAdded = true;
                }).catch(err => {
                    console.error('Error loading GeoJSON files:', err);
                });
            } else {
                geojsonLayers.forEach(layer => map.removeLayer(layer));
                document.getElementById('toggleButton').textContent = 'Load GeoJSON Data';
                layersAdded = false;
            }
        }

        document.getElementById('toggleButton').addEventListener('click', toggleGeoJSON);
    </script>
</body>
</html>
