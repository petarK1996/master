<!DOCTYPE html>
<html>
<head>
    <title>Web GIS with Leaflet and WMS from GeoServer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000; 
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="toggleButton">Toggle WMS Layers</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([44.445344045032456, 20.694731581971123], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
            maxZoom: 18,
        }).addTo(map);

        var wmsUrl = 'http://localhost:8080/geoserver/wms';

        var wmsLayers = {
            buildings: L.tileLayer.wms(wmsUrl, {
                layers: 'mladenovac:osm_building',
                format: 'image/png',
                transparent: true,
                version: '1.1.1'
            }),
            roads: L.tileLayer.wms(wmsUrl, {
                layers: 'mladenovac:osm_roads',
                format: 'image/png',
                transparent: true,
                version: '1.1.1'
            }),
            waterways: L.tileLayer.wms(wmsUrl, {
                layers: 'mladenovac:osm_waterways',
                format: 'image/png',
                transparent: true,
                version: '1.1.1'
            }),
            railways: L.tileLayer.wms(wmsUrl, {
                layers: 'mladenovac:osm_railways',
                format: 'image/png',
                transparent: true,
                version: '1.1.1'
            }),
        };

        var layersAdded = false;
        document.getElementById('toggleButton').addEventListener('click', function() {
            if (!layersAdded) {
                for (var key in wmsLayers) {
                    wmsLayers[key].addTo(map);
                }
                this.textContent = 'Remove WMS Layers';
                layersAdded = true;
            } else {
                for (var key in wmsLayers) {
                    map.removeLayer(wmsLayers[key]);
                }
                this.textContent = 'Toggle WMS Layers';
                layersAdded = false;
            }
        });
    </script>
</body>
</html>
